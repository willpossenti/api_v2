<link href="Content/css/login.css" rel="stylesheet" type="text/css" />
<div class=""></div>
    <div class="k-login-v1--enabled k-header--fixed k-header-mobile--fixed k-subheader--enabled k-subheader--transparent k-aside--enabled k-aside--fixed k-page--loading">
        <div class="k-grid k-grid--ver k-grid--root">
            <div class="k-grid__item k-grid__item--fluid k-grid k-grid k-grid--hor k-login-v1" id="k_login_v1">
                <!--begin::Item-->
                <div class="k-grid__item k-grid--hor">
                    <!--begin::Heade-->
                    <div class="k-login-v1__head">
                        <div class="k-login-v1__head-logo">
                            <a href="#">
                                <img src="Content/media/logos/ecoBR128x50.png" alt="" />
                            </a>
                        </div>
                        <div class="k-login-v1__head-signup">
                            <h4>
                                Você não tem uma conta?
                            </h4>
                            <a href="#" class="k-link">cadastre</a>
                        </div>
                    </div>
                    <!--begin::Head-->
                </div>
                <!--end::Item-->
                <!--begin::Item-->
                <div class="k-grid__item k-grid k-grid--ver k-grid__item--fluid ">
                    <!--begin::Body-->
                    <div class="k-login-v1__body">
                        <!--begin::Section-->
                        <div class="k-login-v1__body-section">
                            <div class="k-login-v1__body-section-info">
                                <h4>
                                    API de Autenticação do Klinikos
                                </h4>
                                <p>Certificado SBIS</p>
                            </div>
                        </div>
                        <!--begin::Section-->
                        <!--begin::Separator-->
                        <div class="k-login-v1__body-seaprator"></div>
                        <!--end::Separator-->
                        <!--begin::Wrapper-->
                        <div class="k-login-v1__body-wrapper">
                            <div class="k-login-v1__body-container">
                                <h3 class="k-login-v1__body-title">
                                    Informe seu acesso
                                </h3>
                                <!--begin::Form-->
                                <form class="k-login-v1__body-form k-form" autocomplete="off" data-ng-controller="loginController">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Usuário" name="username" data-ng-model="loginData.userName" autocomplete="off" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="password" placeholder="Senha" name="password" data-ng-model="loginData.password" autocomplete="off" required>
                                    </div>
                                    <div class="form-group" style="color: white" data-ng-hide="message == ''">
                                        {{message}}
                                    </div>
                                    <!--begin::Action-->
                                    <div class="k-login-v1__body-action">
                                        <a href="#" class="k-link"> <span>Esqueceu a senha ?</span> </a>
                                        <button type="submit" class="btn btn-pill btn-elevate" data-ng-click="login()">Entrar</button>
                                    </div>
                                    <!--end::Action-->
                                </form>


                                <!--end::Form-->
                                <!--begin::Divider-->
                                <!--<div class="k-login-v1__body-divider">
                                    <div class="k-divider"> <span></span> <span>OR</span> <span></span> </div>
                                </div>-->
                                <!--end::Divider-->
                                <!--begin::Options-->
                                <!--<div class="k-login-v1__body-options">
                                    <a href="#" class="btn"> <i class="fab fa-facebook-f"></i> Fcebook </a>
                                    <a href="#" class="btn"> <i class="fab fa-twitter"></i> Twitter </a>
                                    <a href="#" class="btn"> <i class="fab fa-google"></i> Google </a>
                                </div>-->
                                <!--end::Options-->
                            </div>
                        </div>
                        <!--end::Wrapper-->
                    </div>
                    <!--begin::Body-->
                </div>
                <!--end::Item-->
                <!--begin::Item-->
                <div class="k-grid__item">
                    <div class="k-login-v1__footer">

                        <div class="k-login-v1__footer-info"> <a href="#" class="k-link">&copy; 2019 Eco Sistemas - Versão 1.0</a> </div>
                    </div>
                </div>
                <!--end::Item-->
            </div>
        </div>
    </div>
