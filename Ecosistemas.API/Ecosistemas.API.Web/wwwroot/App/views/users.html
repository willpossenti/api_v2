
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Cliente ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="User in users">
                    <td>
                        {{ User.userId }}
                    </td>
                    <td>
                        {{ User.username }}
                    </td>
                    <td>
                        {{ User.email }}
                    </td>
                    <td>
                        {{ User.telefone }}
                    </td>
                    <!--<td>
       <input type="checkbox" data-ng-model="order.isShipped" disabled="disabled">
    </td>-->
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
